<!DOCTYPE html>
<html>
	<head>
		<title>
			hoverMobile Library: Simulate the hover event on a mobile device
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- 
			This library simulates the hover effect on mobile devices, width a cursor ( arrow ). By moving the arrow to the specified element, you can see the effect. 
			@ Gabriel Conceição | gabriel_7340@hotmail.com | www.gabrielconceicao.com 
		-->
		<script src="go.js"></script>
		<script src="hoverMobile.js"></script>
	</head>

	<body>
		<p> Press the lcd screen three times to show the pointer and catch the button! </p>
		<button> Catch me! </button>
		<p class="message"></p>
		<style>
			.message{
				color: red;
			}
			button:hover{
				background-color: red;
			}
			button.hover{
				background-color: red;
			}
			button{
				width: 150px;
				height: 100px;
			}
		</style>

		<script type="text/javascript">
			gO.ready( function(){
				hoverMobile.start({
					pointerEl: '.pointer',	
					animateEls: 'a,button,.more',	
					hideAfterTouch: true,
					showPointer: true,
					pointerOffsetX: 20,
					pointerOffsetY: 70,		
					delayPointer: 200,			
					fireHoverEvent: true,
					applyHoverCssEffect: true,	
					hoverClassName: 'hover',
				});

				gO.el( 'button' ).on( 'touchenter', function(){
					gO.el( '.message' ).val( 'You can see the effect without pressing the button.<br>This message has displayed with javascript event listeners!' );
				});
				gO.el( 'button' ).on( 'touchleave', function(){
					gO.el( '.message' ).val( '' );
				});
			});
		</script>
	</body>
</html>
