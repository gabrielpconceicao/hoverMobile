<!DOCTYPE html>
<html>
	<head>
		<title>
			hoverMobile Library: Simulate the hover event in mobile
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- 
			This library simulates the hover effect on mobile devices, width a cursor ( arrow ). By moving the arrow to the specified element, you can see the effect. 
			@ Gabriel Conceição | gabriel_7340@hotmail.com | www.gabrielconceicao.com 
		-->
		<script src="go.js"></script>
		<script src="hoverMobile.js"></script>
	</head>

	<body>
		<button class="pickme">pick me!</button>
		<style>
			button:hover{
				background-color: red;
			}
			button.hover{
				background-color: red;
			}
			button{
				width: 150px;
				height: 100px;
			}
		</style>

		<script type="text/javascript">
				gO.ready( function(){
					hoverMobile.start({
						pointerEl: '.pointer',	
						hideAfterTouch: true,
						showPointer: true,
						pointerOffsetX: 20,
						pointerOffsetY: 40,		
						delayPointer: 200,			
						fireHoverEvent: true,
						applyHoverCssEffect: true,	
						hoverClassName: 'hover',
					});
				});
		</script>
	</body>
</html>
